<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/login.css">
	<title>Main</title>
</head>

<body>
	<!-- TODO: Add Header -->
	<!-- TODO: Add Navbar -->
	<!-- Log-In and Sign-Up Button -->
	<!-- TODO: Make Sign-Up Button -->
	<button class="loginBtn">Log-In</button>

	<!-- Log-In Modal and Form -->
	<!-- TODO: Add appropriate padding between form elements -->
	<div class="loginModal">
		<div class="loginModalContent">
			<form name="login" action="success.html" onsubmit="return validate()" method="POST">
			<fieldset>
				<label for="username" class="input_fields">
					Username: <input type="text" name="username" id="username" placeholder="username" required>
				</label>
				<label for="password" class="input_fields">
					Password: <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more" placeholder="password" required>
				</label>
				<label for="keep_logged" class="input_fields">
					Keep Me Logged In: <input type="checkbox" name="keep_logged" id="keep_logged" checked>
				</label>
				<button id="submit" class="input_fields btns">Login</button>
				<button id="cancel" class="input_fields btns">Cancel</button>
			</fieldset>
			</form>
		</div>
	</div>
	<script src="js/validation.js" charset="utf-8"></script>
</body>
</html>
