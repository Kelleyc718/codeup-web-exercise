<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Veridian Dynamics</title>
</head>
<body>
	<h3>Register With Us</h3>
	<form method="POST" action="https://hookb.in/Ew79roDJ">
		
		<div id="user-login">
			<label for="email">Email</label>
			<br>
			<input type="text" name="email" placeholder="Enter a valid email">
			<br>
			<label for="password">Password</label>
			<br>
			<input type="password" name="password" placeholder="Enter your password">
			<br>
		</div>
		
		
		<h4>Tell us a little about yourself</h4>
			<textarea name="bio" id="bio" cols="30" rows="10" placeholder="Give a short description"></textarea>
		
		
		<h4>How did you hear about us?</h4>
			<label for="billboard">
				<input type="radio" name="referral" value="billboard">Billboard
			</label>
			<br>
			<label for="radio">
				<input type="radio" name="referral" value="radio">Radio Advertisement
			</label>
			<br>
			<label for="internet">
				<input type="radio" name="referral" value="internet">Internet Advertisement
			</label>
			<br>
			<label for="other">
				<input type="radio" name="referral" value="other">Other
			</label>
			<br>
		
		<h4>Which browser are you using?</h4>
			<select name="browser">
				<option value="null"></option>
				<option value="ie">IE Edge</option>
				<option value="chrome">Chrome</option>
				<option value="moz">Firefox</option>
				<option value="safari">Safari</option>
				<option value="opera">Opera</option>
				<option value="other">Other</option>
			</select>
		<br>
		
		<h5>Ready to go?</h5>
			<button type="submit">Submit</button>
			<button type="reset">Clear</button>
	</form>
</body>
</html>
