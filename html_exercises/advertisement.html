<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Your Ad</title>
</head>
<body>
	<form method="post" action="https://hookb.in/Kb8B50kG">
		<label for="title">
			Title: <input type="text" id="title" name="title" autofocus="autofocus" placeholder="Title" required>
		</label>
		
		<br>
		
		<label for="price">
			Price: <input type="number" id="price" name="price" pattern="^\d+(,\d{1,2})?$" placeholder="$0.00" required>
		</label>
		
		<br>
		
		<label for="description">
			Item Description:
			<br>
			<textarea name="desc" id="description" cols="30" rows="10" placeholder="Please describe the item" required></textarea>
		</label>
		
		<br>
		
		<button>Submit</button>
	</form>
</body>
</html>
