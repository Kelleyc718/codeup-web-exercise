<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/login.css">
	<title>Login</title>
</head>
<body>

	<form action="https://hookb.in/Kb8B50kG" method="POST">
		<fieldset>
			<label for="usr_name" class="input_fields">
				Username: <input type="text" name="usr_name" id="usr_name" placeholder="username" required>
			</label>
			
			<label for="password" class="input_fields">
				Password: <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				                 title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more" placeholder="password">
			</label>
			
			<label for="keep_logged" class="input_fields">
				Keep Me Logged In: <input type="checkbox" name="keep_logged" id="keep_logged" checked>
			</label>
			
			<button class="input_fields">Submit</button>
		</fieldset>
	</form>
</body>
</html>
