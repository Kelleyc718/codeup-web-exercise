<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registration</title>
</head>
<body>
	
	<form method="POST" action="https://hookb.in/Kb8B50kG">
		
		<h4>User Info</h4>
		
		<label for="f_name">
			First Name: <input type="text" name="f_name" id="f_name" autofocus="autofocus" placeholder="First Name" required>
		</label>
		
		<br>
		
		<label for="m_name">
			Middile Initial: <input type="text" name="m_name" id="m_name" maxlength="1" placeholder="Middle Initial">
		</label>
		
		<br>
		
		<label for="l_name">
			Last Name: <input type="text" name="l_name" id="l_name" placeholder="Last Name" required>
		</label>
		
		<br>
		
		<label for="email">
			Email: <input type="email" name="email" id="email" placeholder="email@address.com" required>
		</label>
		
		<br>
		
		<label for="usr_name">
			User Name: <input type="text" name="usr_name" id="usr_name" placeholder="Desired Username" required>
		</label>
		
		<br>
		
		<label for="birthdate">
			Birthday: <input type="date" name="birthdate" id="birthdate" required>
		</label>
		
		<br>
		
		<legend for="os_pref">
			<h4>Operating System Preference</h4>
			Mac OS X<input type="checkbox" name="os_pref" value="mac">
			<br>
			Linux <input type="checkbox" name="os_pref" value="linux">
			<br>
			Windows <input type="checkbox" name="os_pref" value="winOS">
			<br>
			ChromeOS <input type="checkbox" name="os_pref" value="googOS">
			<br>
			Other <input type="text" name="os_pref" placeholder="Please describe">
		</legend>
		
		<br>
		
		<legend for="prog_lang">
			<h4>Programming Language Experience</h4>
			Check all that apply:
			<br>
			Javascript<input type="checkbox" name="prog_lang" value="js">
			<br>
			Java<input type="checkbox" name="prog_lang" value="java">
			<br>
			Ruby<input type="checkbox" name="prog_lang" value="ruby">
			<br>
			Python<input type="checkbox" name="prog_lang" value="pyth">
			<br>
			C/C++<input type="checkbox" name="prog_lang" value="c_lang">
			<br>
			Other<input type="text" name="prog_lang" placeholder="Please describe">
		</legend>
		
		<br>
		
		<button>Submit</button>
		<button type="reset">Clear</button>
	</form>
</body>
</html>
