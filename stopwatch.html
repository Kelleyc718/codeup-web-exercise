<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/sw-style.css">
</head>
<body>
  <section>
    <div class="sw-face">
      <div id="timer">
        <div id="ten-hours" class="ten-hours">0</div>
        <div id="hours" class="hours">0</div>
        <div id="sept-1" class="sept-1">:</div>
        <div id="ten-minutes" class="ten-minutes">0</div>
        <div id="minutes" class="minutes">0</div>
        <div id="sept-2" class="sept-2">:</div>
        <div id="ten-seconds" class="ten-seconds">0</div>
        <div id="seconds" class="seconds">0</div>
        <div id="sept-3" class="sept-3">.</div>
        <div id="tenths" class="tenths">0</div>
        <div id="hundereths" class="hundereths">0</div>
        <div id="thousandths" class="thousandths">0</div>
        <div class="hh">HH</div>
        <div class="mm">MM</div>
        <div class="sec">SS</div>
        <button id="start-lap">Start/Lap</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <table>
      <tr>
        <th>Lap</th>
        <th>Time</th>
        <th>Split</th>
      </tr>
      <tr>
        <td>1</td>
      </tr>
      <tr>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
      </tr>
    </table>
  </section>
<script src="js/stopwatch.js" charset="utf-8">

</script>
</body>
</html>
