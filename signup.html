<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Log-In/Sign-Up</title>
</head>
<body>
    <h2>User Log-In</h2>
    <form action="https://hookb.in/voJOPx80" method="POST" id="loginForm">
	    <label for="username">Username</label>
	    <input type="text" name="username" placeholder="Username">
	    <br>
	    <label for="password">Password</label>
	    <input type="password" name="password" placeholder="Password">
	    <br>
		<button type="submit">Login</button>
	</form>

    <h5>Don't Have an Account?</h5>
    <h6>Sign-Up Here!</h6>
    <form action="blank" method="POST" id="sign-request">
	    <label for="username">Desired Username</label>
	    <br>
	    <input type="text" name="username" placeholder="Username">
	    <br>
	    <label for="first-name">First Name</label>
	    <br>
	    <input type="text" name="first-name" placeholder="First">
	    <br>
	    <label for="last-name">Last Name</label>
	    <br>
	    <input type="text" name="last-name" placeholder="Last">
	    <br>
	    <label for="email">Email</label>
	    <br>
	    <input type="text" name="email" placeholder="email@server.com">
	    <br>
	    <label for="password">Password</label>
	    <br>
	    <input type="password" name="password" placeholder="Password">
	    <br>
	    <label for="repeat-password">Re-type Password</label>
	    <br>
	    <input type="password" name="repeat-password" placeholder="Re-type Password">
    </form>

</body>
</html>
