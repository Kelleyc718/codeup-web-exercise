<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<style>
    html, body {margin: 0;padding: 0;}
    div.container {display: grid; grid-template-rows: 10vh 20vh 60vh 10vh; grid-template-columns: 10vw 80vw 10vw;}
    div.form-container {grid-row: 2/4; grid-column: 2/3;}
    div.header {margin: 0; background-color: #cdd7e0; text-align: center; border: 2px solid black; grid-row: 2/3; grid-column: 2;}
    div.form-field {background-color: #cdd7e0; border: 2px solid black; grid-row: 3/4; grid-column: 2; display: block;}
    fieldset {background-color: #8f8787; padding: 1rem;
    text-align: center;}
    input#username {text-align: center; height: 34px; width: 100%; border-radius: 3px; border: 1px solid transparent; border-top: none; border-bottom: 1px solid #DDD; box-shadow: inset 0 1px 2px rgba(0,0,0,.39), 0 -1px 1px #FFF, 0 1px 0 #FFF;}
    input#email {text-align: center; height: 34px; width: 100%; border-radius: 3px; border: 1px solid transparent; border-top: none; border-bottom: 1px solid #DDD; box-shadow: inset 0 1px 2px rgba(0,0,0,.39), 0 -1px 1px #FFF, 0 1px 0 #FFF;}
    input#password {text-align: center; height: 34px; width: 100%; border-radius: 3px; border: 1px solid transparent; border-top: none; border-bottom: 1px solid #DDD; box-shadow: inset 0 1px 2px rgba(0,0,0,.39), 0 -1px 1px #FFF, 0 1px 0 #FFF;}
    input#confirm-pass {text-align: center; height: 34px; width: 100%; border-radius: 3px; border: 1px solid transparent; border-top: none; border-bottom: 1px solid #DDD; box-shadow: inset 0 1px 2px rgba(0,0,0,.39), 0 -1px 1px #FFF, 0 1px 0 #FFF;}
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="header">
        <h1>Create Your Account</h1>
      </div>
      <div class="form-field">
        <form id="sign-up" method="POST">
          <fieldset
            <label for="username">
              Username
              <input type="text"
                id="username"
                name="username"
                style="display: block; margin: auto; margin-bottom: 1rem;"
                placeholder="Choose a username" required>
            </label>
            <label for="email">
              Email
              <input type="email"
                id="email"
                name="email"
                style="display: block; margin: auto; margin-bottom: 1rem;"
                placeholder="Enter a valid email" required>
            </label>
            <label for="password">
              Password
              <input type="password"
                id="password"
                name="password"
                style="display: block; margin: auto; margin-bottom: 1rem;"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more"
                placeholder="Enter your password..." required>
            </label>
            <label for="confirm-pass">
              Confirm Password
              <input type="password"
                id="confirm-pass"
                name="confirm-pass"
                style="display: block; margin: auto; margin-bottom: 1rem;"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      					title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more"
                placeholder="Repeat your password" onchange="passMatch()" required>
            </label>
            <div id="passmatch"></div>
            <button type="submit" name="register">Register</button>
          </fieldset>
        </form>
      </div>
    </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>
  function passMatch () {
    var password = $("#password").val();
    var confirmPass = $("#confirm-pass").val();
    if (password !== confirmPass) {
      $("#passmatch").html("Password does not match!");
    } else {
      $("#passmatch").html("");
    }
  }

  $(document).ready(function () {
    $("confirm-pass").keyup(passMatch());
    $("#form-id").submit(function () {
      if ($("input").val() === -1) {
        alert("All fields must be entered!")
      } $("#submit").attr("disabled", true);
      return true;
    }
  )
  });
</script>
</body>
</html>
