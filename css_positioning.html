<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/positioning.css">
	<title>Positioning Exercise Part 2</title>
</head>
<body>
	<h1>
		<a href="https://en.wikipedia.org/wiki/Light">Visible Spectrum Wavelengths</a>
	</h1>
	
	<div class="wrapper">
		<div class="red_box box_format">
			<img src="img/codeup-arrow.png" alt="code up arrow">
			<p>620-750nm</p>
		</div>
		<div class="orange_box box_format">
			<img src="img/codeup-arrow.png" alt="code up arrow">
			<p>590-620nm</p>
		</div>
		<div class="yellow_box box_format">
			<img src="img/codeup-arrow.png" alt="code up arrow">
			<p>570-590nm</p>
		</div>
		<div class="green_box box_format">
			<img src="img/codeup-arrow.png" alt="code up arrow">
			<p>495-570nm</p>
		</div>
		<div class="blue_box box_format">
			<img src="img/codeup-arrow.png" alt="code up arrow">
			<p>450-495nm</p>
		</div>
		<div class="purple_box box_format">
			<img src="img/codeup-arrow.png" alt="code up arrow">
			<p>380-450nm</p>
		</div>
	</div>
</body>
</html>
