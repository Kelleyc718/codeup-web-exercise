<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
  <style>
    .full {position: absolute; top: 0; left: 0; right: 0; bottom: 0;        background-image: url('pt.gif') no-repeat center; background-size: cover;}
  </style>
</head>
<body>
  <h1>Konami Code</h1>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script>
      "use strict";
      var konamiSeq = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65], started = false, position = 0;
      var key = '';
      $(document).keyup(function (e) {
        key = e.keyCode;
        if (!started) {
          if (key == 38) {
            started = true;
          }
        }
        if (started) {
          if (konamiSeq[position] == key) {
            position++;
          } else {
            reset()
          }
          if (position == 10) {
            reset();
            var image = document.createElement('img');
            image.setAttribute('src', 'img/pt.gif');
            document.body.appendChild(image);
            $('img').addClass('full');
            var audio = document.createElement('audio');
            audio.setAttribute('src', 'img/sound.mp3', 'autoplay', true);
            document.body.appendChild(audio);
          }
        } else {
          reset();
        }
      });

      function reset () {
        started = false;
        position = 0;
      }
  </script>

</script>
</body>
</html>
