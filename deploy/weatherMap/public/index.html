<!DOCTYPE html>
<html lang="en" style="font-size:16px;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div id="mainContainer">
      <div id="title">
      </div>
      <div id="search">
        <div class="mdc-text-field__outline-path" data-mdc-auto-init="MDCTextField">
          <input class="mdc-text-field__input --mdc-text-field" type="text" id="searchLoc" autocomplete="address-level1">
          <label for="searchLoc" class="mdc-text-field__label">Search by City</label>
          <button type="submit" class="mdc-button">Submit</button>
        </div>
      </div>
      <div id="main-content">
      </div>
      <div id="map" class="mdc-card">
      </div>
    </div>
  </div>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC7V8MzJ0RTYA8ZcR90gfjw2zP5kbH6uA">
</script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js" charset="utf-8">
</script>
<script src="main.js" charset="utf-8"></script>
</body>
</html>
