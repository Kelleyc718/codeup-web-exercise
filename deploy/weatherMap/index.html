<!DOCTYPE html>
<html lang="en" style="font-size:16px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
  <div id="mainContainer" class="material-components mdc-theme--background">
    <header id="title" class="primary">
    </header>
    <div id="search" class="material-components">
      <div class="mdc-text-field mdc-text-field--upgraded">
        <input class="mdc-text-field__input" type="text" id="searchLoc">
        <label class="mdc-floating-label" for="searchLoc">Search by City</label>
        <div class="mdc-line-ripple"></div>
        <button id="search-btn" type="submit" class="mdc-button">Search</button>
      </div>
    </div>
    <div id="main-content" class="mdc-components__section"></div>
    <div id="map" class="mdc-card mdc-components__section">
    </div>
  </div>
  <script src="bundle.js" async></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC7V8MzJ0RTYA8ZcR90gfjw2zP5kbH6uA">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA__TXHybuSpC4cKCw2bugRIZtO8BK5xuk&libraries=places">
  </script>
</body>

</html>
