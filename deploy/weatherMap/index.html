<!DOCTYPE html>
<html lang="en" style="font-size:16px;">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bundle.css">
</head>

<body>
  <div id="mainContainer">
    <header id="title">
    </header>
    <div id="search">
      <div class="mdc-text-field__outline-path" data-mdc-auto-init="MDCTextField">
        <label for="searchLoc" class="mdc-text-field__label">Search by City</label>
        <input class="mdc-text-field__input --mdc-text-field" type="text" id="searchLoc" autocomplete="address-level1">
        <button class="search-btn mdc-button">Search</button>
      </div>
    </div>
    <div id="main-content"></div>
    <div id="map" class="mdc-card">
    </div>
  </div>
  <script src="bundle.js" async></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC7V8MzJ0RTYA8ZcR90gfjw2zP5kbH6uA">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA__TXHybuSpC4cKCw2bugRIZtO8BK5xuk&libraries=places">
  </script>
</body>
</html>
