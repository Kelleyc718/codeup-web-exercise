<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
      <tbody>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
      </tbody>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<label for="update">
  Update inventory
  <input id='update' type="submit" placeholder="Update">
</label>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
  (function () {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products
    $(document).ready(function () {
      var btnClick = $('#update').click(function () {
        $.get("http://localhost:8080/data/inventory.json", {headers: 'Allow-Control-Allow-Orgin'}).done(function (data, status, jqhxr) {
          console.log(data);
          $.each(data, function (i, tool) {
            var htmlString = '';
            htmlString += '<tr>'
            htmlString += `<td>${tool.title}</td>`;
            htmlString += `<td>${tool.quantity}</td>`;
            htmlString += `<td>${tool.price}</td>`;
            htmlString += `<td>${tool.categories}</td>`;
            htmlString += '</tr>'
            $('#insertProducts').append(htmlString);
          });
        });
      })
    });
  })();
</script>

</body>
</html>
